{% extends "base.html" %}

{% block content %}
<div class="m-6">
  <form action="{% url 'preisvergleich:create_new_product' category_id %}" method="post">
    {% csrf_token %}

    {% if messages %}
    {% for message in messages %}
    <article class="message is-danger" id="error_box_{{ forloop.counter }}">
      <div class="message-header">
        <p>Error</p>
        <button class="delete" aria-label="delete" hx-post="{% url 'preisvergleich:delete_error_message' %}"
          hx-swap="outerHTML" hx-target="#error_box_{{ forloop.counter }}"></button>
      </div>
      <div class="message-body">
        {{ message }}
      </div>
    </article>
    {% endfor %}
    {% endif %}

    <div class="field">
      <label class="label">
        Product Name
        <div class="control">
          <input class="input" type="text" placeholder="Product Name" name="product_name" value="{{ product_name }}">
        </div>
      </label>
    </div>

    <div class="field">
      <label class="label">
        Shop
        <div class="control">
          <div class="select">
            <select name="shop">
              {% for shop_choice in shop_choices %}
              <option {% if shop_choice==shop %}selected{% endif %}>{{ shop_choice }}</option>
              {% endfor %}
            </select>
          </div>
        </div>
      </label>
    </div>

    <div class="field">
      <label class="label">
        URL
        <div class="control">
          <input class="input" type="text" placeholder="URL" name="url" value="{{ url }}">
        </div>
      </label>
    </div>

    <div class="field">
      <label class="label">
        Weight
        <div class="control">
          <input class="input" type="text" placeholder="Weight" name="weight" value="{{ weight }}">
        </div>
      </label>
    </div>

    <div class="field">
      <label class="label">
        Price
        <div class="control">
          <input class="input" type="text" placeholder="Price" name="price" value="{{ price }}">
        </div>
      </label>
    </div>

    <div class="field is-grouped">
      <div class="control">
        <button class="button is-link">Submit</button>
      </div>
      <div class="control">
        <button class="button is-link is-light">Cancel</button>
      </div>
    </div>

  </form>
</div>
{% endblock %}
