{% extends "base.html" %}

{% block content %}
<div class="m-6">
  <form action="{% url 'preisvergleich:create_new_category' %}" method="post">
    {% csrf_token %}

    {% if messages %}
    {% for message in messages %}
    <article class="message is-danger" id="error_box_{{ forloop.counter }}">
      <div class="message-header">
        <p>Error</p>
        <button class="delete" aria-label="delete" hx-post="{% url 'preisvergleich:delete_error_message' %}"
          hx-swap="outerHTML" hx-target="#error_box_{{ forloop.counter }}"></button>
      </div>
      <div class="message-body">
        {{ message }}
      </div>
    </article>
    {% endfor %}
    {% endif %}

    <div class="field">
      <label class="label">
        Product Category Name
        <div class="control">
          <input class="input" type="text" placeholder="Product Category Name" name="category_name"
            value="{{ category_name }}">
        </div>
      </label>
    </div>

    <div class="field is-grouped">
      <div class="control">
        <button class="button is-link">Submit</button>
      </div>
      <div class="control">
        <a href="{% url 'preisvergleich:index' %}" class="button is-link is-light">
          Cancel
        </a>
      </div>
    </div>
  </form>
</div>
{% endblock %}
