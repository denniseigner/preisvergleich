{% extends "base.html" %}

{% block content %}
<div class="m-6">
    <a href="{% url 'manager:category_editor' %}">Create New Product Category</a>

    {% for category in category_list %}
    <a href="{% url 'manager:category_detail' forloop.counter %}">
        <div class="box mb-2">{{ category }}</div>
    </a>
    {% endfor %}
</div>
{% endblock %}
